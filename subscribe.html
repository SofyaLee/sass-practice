  <div class="container main-container">
      
    <h2 class="subscribe">Reader Subscription Form</h2>
    <form class="subscribe">
      <div class="form-group row">
        <label for="subscribername" class="col-sm-4 col-form-label font-weight-bold text-right">What is your Name?</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="subscribername">
        </div>
      </div>

      <div class="form-group row">
        <label for="subscriberemail" class="col-sm-4 col-form-label font-weight-bold text-right">What is your Email address?</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="subscriberemail">
        </div>
      </div>
      
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-4 pt-0 font-weight-bold text-right">Rate your experience level</legend>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="skillsRadio" id="novice" value="option1" checked>
              <label class="form-check-label" for="novice">
                Novice
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="skillsRadio" id="intermediate" value="option2">
              <label class="form-check-label" for="intermediate">
                Intermediate
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="skillsRadio" id="advanced" value="option3">
              <label class="form-check-label" for="advanced">
                Advanced
              </label>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="form-group row">
        <label for="hearAboutUs" class="sol-sm-4 col-folm-label font-weight-bold text-right">Where did you hear about us?</label>
        <div class="col-sm-8">
        <select class="custom-select-sm" id="hearAboutUs">
          <option >Select One</option>
			<option>Friend</option>
			<option>Herban Jungle</option>
			<option>Compost Today</option>
			<option>Vanity Fair</option>
        </select>
      </div>
      </div>

      <div class="form-group row">
        <label for="comments" class="col-sm-4 col-form-label font-weight-bold text-right">Any additional comments?</label>
        <div class="col-sm-8">
        <textarea class="form-control" id="comments" rows="4"></textarea>
      </div>
      </div>




      <div class="form-group row">
        <div class="col-sm-4 offset-sm-4">
          <button type="submit" class="btn">Subscribe</button>
        </div>
      </div>
    </form>
